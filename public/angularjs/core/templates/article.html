<article id="{{createUIId(article.title)}}" class="page-article">
    <h3 class="api" ng-bind="article.title"></h3>
    <h5>Code Beispiel</h5>
    <div class="bs-example" data-example-id="simple-nav-tabs">
      <ul class="nav nav-tabs">
        <li role="presentation" class="enableNav" ng-repeat="snippet in article.codeSnippets" ng-class="{active: (selected === undefined)? $index === 0 : isActive(snippet.name)}"><a href="" ng-click="select(snippet.name)" ng-bind="snippet.name"></a></li>
      </ul>
    <div ng-repeat="snippet in article.codeSnippets" ng-class="{hidden: (selected === undefined)? $index !== 0 : !isActive(snippet.name)}">
        <figure class="highlight">
        <pre class="fixed-code-block"><code class="prettyprint" ng-class="snippet.lan" ng-bind="snippet.code"></code></pre>
        </figure>
    </div>
    </div>
    <h5 ng-show="hasTemplate(article)">Ergebnis</h5>
    <ng-include src="article.templateUrl"></ng-include>
    <h5 ng-show="!hasTemplate(article)" title="Funktioniert nur im Zusammenhang mit anderen AngularJS Komponenten"><span class="label label-warning glyphicon glyphicon-warning-sign" style="display: inline; margin-right:10px"></span>Das Feature ist Abhängig</h5>
  <p class="alternative-btn">
      <a class="btn btn-lg btn-info" ng-show="hasReactAlternative(article)" ng-click="scrollTo(article.reactLink)" role="button">React Version »</a>
      <h5 ng-show="!hasReactAlternative(article)"><span class="label label-danger glyphicon glyphicon-remove" style="display: inline; margin-right:10px"></span>Es gibt keine React Alternative</h5>
    </p>
  </article>
